<div class="post-container pt-4 p-2" *ngIf="post">
  <h3 class="post-title">{{ post.title }}</h3>
  <p class="post-content">{{ post.content }}</p>
  <div class="post-meta">
        <span class="post-category badge rounded-pill text-bg-light">
            {{ post.category.name ? post.category.name : 'No Cat' }}
        </span>
    <span class="post-date">{{ post.createdDate | date:'medium' }}</span>
  </div>
</div>
